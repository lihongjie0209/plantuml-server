# PlantUML Server Configuration
quarkus.http.port=9090
quarkus.http.host=0.0.0.0

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# HTTP response timeout for large images
quarkus.http.limits.max-body-size=50M

# PlantUML Configuration
# Graphviz path (auto-detected in container)
plantuml.graphviz.dot=/usr/bin/dot

# Font path for Chinese characters
plantuml.font.path=/app/fonts:/usr/share/fonts

# PlantUML rendering configuration
plantuml.charset=UTF-8
plantuml.config.path=classpath:plantuml-config/default.puml
